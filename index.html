<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moyantha Ayair | Portfolio</title>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <canvas id="matrix"></canvas>

  <header class="terminal-header">
    <div class="terminal-line">
      <span class="green-text">moyantha@portfolio:~$</span>
      <span class="blinking-cursor">|</span>
    </div>

    <div class="profile-header">
      <img src="images/profile.jpg" class="profile-pic" alt="Moyantha Ayair" />
      <h1>&lt;MoyanthaAyair/&gt;</h1>
      <p class="tagline"># coding with curiosity, building with heart</p>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-btn active" data-tab="about">About</button>
    <button class="tab-btn" data-tab="education">Education</button>
    <button class="tab-btn" data-tab="skills">Skills</button>
    <button class="tab-btn" data-tab="projects">Projects</button>
    <button class="tab-btn" data-tab="social">Social</button>
    <button class="tab-btn" data-tab="languages">Languages</button>
  </nav>

  <main class="container">
    <!-- Your sections go here (About, Education, Skills, etc.) -->
  </main>

  <footer>
    <p>made with &lt;/&gt; by Moyantha Ayair</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
      let w = window.innerWidth;
      let h = window.innerHeight;
      const scale = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = w * scale;
      canvas.height = h * scale;
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
      ctx.scale(scale, scale);
      ctx.textBaseline = "top";
      ctx.font = "bold 16px monospace";

      let cols = Math.floor(w / 16);
      let drops = Array(cols).fill(0);

      function drawMatrix() {
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0, 0, w, h);
        ctx.fillStyle = "#00ff66";
        drops.forEach((y, i) => {
          const text = String.fromCharCode(0x30a0 + Math.random() * 96);
          ctx.fillText(text, i * 16 + 8, y * 16);
          drops[i] = y * 16 > h && Math.random() > 0.975 ? 0 : y + 1;
        });
      }

      setInterval(drawMatrix, 50);

      window.addEventListener("resize", () => {
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w * scale;
        canvas.height = h * scale;
        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
        ctx.scale(scale, scale);
        ctx.textBaseline = "top";
        ctx.font = "bold 16px monospace";
        cols = Math.floor(w / 16);
        drops = Array(cols).fill(0);
      });

      const buttons = document.querySelectorAll(".tab-btn");
      const tabs = document.querySelectorAll(".tab-content");
      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          buttons.forEach((b) => b.classList.remove("active"));
          tabs.forEach((t) => t.classList.remove("active"));
          btn.classList.add("active");
          document.getElementById(btn.dataset.tab).classList.add("active");
        });
      });

      const revealElements = document.querySelectorAll(".reveal");
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.1 }
      );

      revealElements.forEach((el) => observer.observe(el));
    });
  </script>
</body>
</html>
